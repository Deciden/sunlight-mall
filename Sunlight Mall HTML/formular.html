<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title>Thema der Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.png">

    <meta name="author" content="Annett Cowan">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&family=Outfit:wght@300;400;600;700;800&family=Poppins:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&family=Outfit:wght@300;400;600;700;800&family=Poppins:wght@700&family=Roboto:wght@400;700&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alef:wght@400;700&family=Outfit:wght@300;400;600;700;800&family=Poppins:wght@700&family=Roboto:wght@400;700&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">


    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <header>
        <div class="grid-container"></div>
    </header>
    <main>
        <section class="hintergrund-grau">
            <div class="grid-container">
                <h2 class="col-12">Kontaktformular</h2>  
                                  
                <form class="col-12">
                    <div class="form">
                        <div class="form-2fr">
                            <p>Ihre persönlichen Angaben</p>
                        </div>

                        <div class="form-2fr">
                            <div class="form-block">
                                <legend>Anrede</legend>
                                <label class="form-left">
                                    <input type="radio" name="anrede">
                                    <span>Frau</span>
                                </label>
                                <label class="form-left">
                                    <input type="radio" name="anrede">
                                    <span>Herr</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-2fr">
                            
                        </div>
                            <label  class="form-1fr">
                                <span>Vorname*</span>
                                <input type="text" placeholder="" required>
                            </label>

                            <label class="form-1fr">
                                <span>Nachname*</span>
                                <input type="text" placeholder="" required>
                            </label>
                        
                        
                            <label class="form-1fr">
                                <span>E-mail*:</span>
                                <input type="email" placeholder="" required>
                            </label>
                        
                            <label class="form-1fr">
                                <span>Telefonnummer</span>
                                <input type="text" placeholder="" required>
                            </label>
                        
                        <p class="form-2fr">Ihre Nachricht an uns</p>
                         <label class="form-1fr">
                            <span>Betreff*</span>
                            <input type="text" placeholder="" required>
                        </label>
                        <label class="form-2fr">
                            <span>Nachricht*</span>
                            <textarea name="text" placeholder="" required></textarea>
                        </label>
                        
                        <div class="col-12"></div>
                        <p class="form-1fr">Datenschutz*</p>
                        <div class="col-12"></div>
                        <label class="form-1fr grid-1">
                            <input type="checkbox" required>
                            <span class="pad">Im Rahmen der Kontaktaufnahme erklären Sie sich einverstanden, dass Ihre Daten verarbeitet werden. <a href="#" target="_blank">Klicken Sie hier, um die Datenschutzhinweise zu lesen</a></span>
                            </label>
                        
                        <div class="col-12"></div>
                                                                   
                        
                        <div class="col-12">
                            <button type="submit">Absenden</button>
                        </div>
                        <span class="col-12">Mit einem * makierte Felder sind Pflichfelder</span>
                    </div>
                </form> 
                  
                     
                
            </div>
        </section>
    </main>
    <footer>
        <section>
            <div class="grid-container"></div>
        </section>
    </footer>

</body></html>
